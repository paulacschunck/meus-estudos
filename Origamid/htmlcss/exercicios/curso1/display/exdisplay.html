<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-exdisplay.css">
  <title>Carros e Bicicletas</title>
</head>
<body>
  <div class="titulo-principal"><h1>Carros e Bicicletas</h1></div>
  <div class="caixa">
    <h2>Carro: <span class="preco-carro">R$ 1999</span></h2>
    <h3>Carro modelo: <span class="preco">2045</span>, com <span class="km">200 Km</span> rodados</h3>
    <div><input type="button" value="Comprar Carro" class="comprar"></div>
  </div>
  <div></div>
  <div class="caixa">
    <h2>Bicicleta: <span class="preco-bicicleta">R$ 199</span></h2>
    <h3>Bicicleta modelo: <span class="preco">2050</span>, com <span class="km">20 Km</span> rodados</h3>
    <div><input type="button" value="Comprar Bicicleta" class="comprar"></div>
  </div>  
</body>
</html>
