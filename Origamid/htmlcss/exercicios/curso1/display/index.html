<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/display/displaystyle1.css">
  <title>Display inline e block</title>
</head>
<body>
  Texto puro  <!--elemento que já vem com estilo display inline-->
  <h1>Novo H1</h1><!--elemento que já vem com estilo display block-->
  <a href="/">Novo link</a><!--elemento que já vem com estilo display inline-->
  <a href="/">Novo link</a>
  <a href="/">Novo link</a>
  <span>Span SEM ESTILOS</span><!--elemento que inicia SEM ESTILOS -->
  <strong>Strong INLINE</strong><!--elemento que já vem com estilo display block-->
  <p>P BLOCK</p><!--elemento que já vem com estilo display block-->
  <p>Esse é um texto BLOCK com um <span class="txtspan">"elemento span nele"</span> dentro dele.</p>
  <div>
    Esse é um texto block com um  <!--elemento que já vem com estilo display block-->
    <div class="divdiv">elemento block</div><!--elemento que já vem com estilo display block, ele quebra o texto da mesma maneira-->
    dentro dele.
  </div>
  <div class="linkcurso">Acesse o meu curso <a href="#">neste link</a> neste link </div>
</body>
