    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
    <style>
        body{
            background-color: #F1DCA7;
            color: #997B66;
            font: normal, 35pt, Arial; 
        }/*Isso é um comentário em CSS*/        
        h1 {
            color: #9B9B7A;

            color:#D08C60
        }
    </style>
</head>
<body>
    <h1>Olá, Javascript!!</h1>
    <!-- Isso é um comentário em html-->
    <p>Já me livrei da maldição.</p>
    <footer></footer>
    <script>
        var n1 = parseInt(prompt('Digite um número?')); //comentário em JS uma linha//
        //parseInt e parseFloat servem para converter strings trazidas pelo prompt em numbers//
        var n2 = parseInt(prompt('Digite outro número?'));
        var s = n1 + n2
        alert(`A soma de ${n1} e ${n2} é: ${s}`);
             //number + number concatenação
            //string + string para concatenação
    </script>
