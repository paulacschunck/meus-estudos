 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 35pt Arial;
            background: #63cdda;
            color: #f7d794;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div id ="area">        
        Interaja...
    </div>  
    <script>
        var a = document.getElementById('area')// var a Ã© relativa a div #area//
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar () { 
                a.style.color = '#e77f67'
                a.style.background = '#574b90'           
                a.innerText = 'Clicou!'
            }
            function entrar () {
                a.style.color = '#778beb'
                a.style.background = '#f7d794'
                a.innerText = 'Entrou!'
            }
            function sair () {
                a.style.color = '#c44569'
                a.style.background = '#303952'
                a.innerText = 'Saiu!'
            }
        </script>    
</body>
</html>
