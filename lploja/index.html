<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Página Comming Soon</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <script src="/script.js" defer></script>
</head>
<body>

  <header>
    <img src="/images/logo.svg" alt="logo" class="logo">
  </header>

  <span class="titulo">
  <span>WE'RE</span> <br>
  <span>COMMING SOON </span>
</span><br><br><br>
     

  <span class="paragrafo">
     <span>  Hello, fellow shopers! We're currently building our new fashion store.
      Leave your contact information below to stay up-to-date with announcement and our launch deals.
    </span>
  </span>

  <span class="image">
    <img src="/images/hero-desktop.jpg" alt="model">
  </span> 
  <form action="/pagina-processa-dados-do-form" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required placeholder="seuemail@seudominio.com"/>
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg"></textarea>
    </div>
    <input type="submit" value="➤" class="enviar">
</form>

    </td>

    </form>-->
 

  </span>
  </div>
  
  <footer>
    <p class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Paula Schunck</a>.
    </p>
  </footer>
</body>
</html>
